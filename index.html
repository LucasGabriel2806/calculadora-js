<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Calculadora Js</title>
</head>
<body>

    <div class="container-calculadora">

        <h1>Calculadora Js</h1>

        <div id="visor"></div>

        <div class="container-btns">

            <!-- Linha 1 -->

            <button class="apagar-tudo">C</button>

            <button class="apagar-um">&lt;</button>

            <button class="divisao">/</button>

            <button class="multiplicacao">X</button>

            <!-- Linha 1 -->

            <!-- Linha 2 -->

            <button class="num7" onclick="num7()">7</button>

            <button class="num8">8</button>

            <button class="num9">9</button>

            <button class="menos">-</button>

            <!-- Linha 3 -->

            <button class="num4">4</button>

            <button class="num5">5</button>

            <button class="num6">6</button>

            <button class="mais">+</button>

            <!-- Linha 4 -->

            <button class="num1">1</button>

            <button class="num2">2</button>

            <button class="num3">3</button>

            <button class="igual">=</button>

            <!-- Linha 5 -->

            <button class="num0">0</button>

            <button class="ponto">.</button>

        </div>

    </div>

    <script src="scripts/app.js"></script>

</body>
</html>
